<!DOCTYPE html>
<html>
  <head>
    <title>The greater of 3 Code</title>
  </head>
<body>

   <div id="num max"></div>

    <script>
    let num1 = prompt("Введите первое число: ");
    let num2 = prompt("Введите второе число: ");
    let num3 = prompt("Введите третье число: ");

    let max = num1;

    if (num2 > max) 
    {
  max = num2;
    }

    if (num3 > max) 
    {
  max = num3;
    }

    alert("Наибольшее число: " + max);
    </script>
</body>
</html>
