<!DOCTYPE html>
<html>
<head>
	<title>CheckVoterEligibility Code</title>
</head>
<body>

    <div id="sqrt"></div>
	
    <h1>Check Voter Eligibility Code</h1>
    
    <script>
		function checkEligibility() 
        {
			var name = document.getElementById("name").value;
			var age = document.getElementById("age").value;
			if (age >= 18) {
				alert(name + ", you are eligible to vote!");
			} else {
				alert(name + ", you are not eligible to vote.");
			}
		}
	</script>
	
    <form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age"><br>

		<input type="button" value="Check Eligibility" onclick="checkEligibility()">
	</form>

</body>
</html>
